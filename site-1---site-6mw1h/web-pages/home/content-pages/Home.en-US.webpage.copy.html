<script>
  document.getElementById("InsertButton").addEventListener("click", function (e) {
    e.preventDefault();
    Submitted();
  });

  function Submitted() {
    var _url = "/_api/cloudflow/v1.0/trigger/90c9c014-5aef-ef11-be20-000d3af2e268";
    var email_val = document.getElementById('em_email').value;
    var data = {};
    data["Email"] = email_val;

    var payload = {};
    payload.eventData = JSON.stringify(data);


    shell
      .ajaxSafePost({
        type: "POST",
        url: _url,
        data: payload
      })
      .done(function (response) {
        const result = JSON.parse(response);
        alert('Email set Successfully')
      })
      .fail(function () {
        alert("failed");
      });
  }


</script>
