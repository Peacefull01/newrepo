<script>
  function changeContent(page, event) {
      event.preventDefault();
      const contentArea = document.getElementById("mainContent");
      const pages = {
          overview: "<h3>Overview Page</h3><p>This is the overview content.</p>",
          profile: "<h3>Profile Page</h3><p>This is the profile content.</p>",
          address: "<h3>Address List Page</h3><p>This is the address list content.</p>",
          licenses: "<h3>Licenses Page</h3><p>This is the licenses content.</p>"
      };
      contentArea.innerHTML = pages[page] || "<h3>Welcome</h3><p>Select a menu item to see content here.</p>";
      document.querySelectorAll(".nav-link").forEach(link => link.classList.remove("active"));
      event.target.classList.add("active");
  }
</script>
